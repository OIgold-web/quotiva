<script>
  //------------daily quote------------
  const quoteTag = document.getElementById('quoteTag');
  const quoteAuthor = document.getElementById('quoteAuthor');
  const quotelink = 'https://api.quotify.top/random?quantity=1'
  async function getquote() {
    const outPut = await fetch(quotelink);
    var outputData = outPut.json();
  
    quoteTag.innerHTML = outputData.text + ' [https://oigold.github.io/quotiva]';
    quoteAuthor.innerHTML = '--' + outputData.author;
  }
  getquote();
  
  function explore() {
    document.getElementById("overlay").style.display = "none";
  }
  
  function copyQuote() {
    const homeQuote = document.getElementById("homeQuote").textContent;
    if (homeQuote) navigator.clipboard.writeText(homeQuote);
  }
</script>
